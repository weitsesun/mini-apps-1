<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="main">
    <h1>Tic Tac Toe</h1>
      <table class="table" border="1">
        <tr>
          <td class="position"><button name='0' class="mybutton"></button></td>
          <td class="position"><button name='1' class="mybutton"></button></td>
          <td class="position"><button name='2' class="mybutton"></button></td>
        </tr>
        <tr>
          <td class="position"><button name='3' class="mybutton"></button></td>
          <td class="position"><button name='4' class="mybutton"></button></td>
          <td class="position"><button name='5' class="mybutton"></button></td>
        </tr>
        <tr>
          <td class="position"><button name='6' class="mybutton"></button></td>
          <td class="position"><button name='7' class="mybutton"></button></td>
          <td class="position"><button name='8' class="mybutton"></button></td>
        </tr>
      </table>
      <br/>
      <button id="reset" onClick="reset()">Reset</button>
      <br/>
    </div>


    <script src="./app.js"></script>
  </body>
</html>
